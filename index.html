<!doctype html>
<html ng-app="angularApp">
<head>
	<meta charset="utf-8">
	<title>Angular-blog-6</title>

	<link rel="stylesheet" href="ui/css/bootstrap.min.css">
	<link rel="stylesheet" href="ui/css/common.css">

	<script src="ui/js/jquery-2.1.0.min.js"></script>
	<script src="ui/js/bootstrap.min.js"></script>
	<script src="ui/js/angular.min.js"></script>
	<script src="ui/js/angular-route.min.js"></script>
	<script src="ui/js/scripts/app.js"></script>
	<script src="ui/js/scripts/controllers/article.js"></script>
	<script src="ui/js/scripts/controllers/post.js"></script>
	<script src="ui/js/scripts/directives/directives.js"></script>

</head>
<body ng-cloak>

<header>
	<a href="#" title="Go to posts">
		<img src="ui/img/logo.png" alt />
	</a>
</header>
<div class="container" ng-controller="ArticleController as blog">
	<nav>
		<button data-toggle="modal" data-target="popup" class="btn btn-primary btn-block">
			New Post
		</button>
	</nav>

	<ng-view class="content"></ng-view>

	<popup class="modal fade"></popup>
</div>

</body>
</html>
